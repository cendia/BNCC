<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Instagram</title>
    <link rel="stylesheet" href="mainInsta.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="tabs">
                <div class="marbot">
                    <h2>Instagram</h2>
                </div>
                <div class="marbot"></div>
                <h3>Home</h3>
                <h3>Search</h3>
                <h3>Explore</h3>
                <h3>Reels</h3>
                <h3>Messages</h3>
                <h3>Notification</h3>
                <h3>Create</h3>
                <h3>Profile</h3>
                <h3><a href="loginInstagram.html">Login</a></h3>
            </div>
        </div>
    
        <div class="col" id="Main">
            <div class="story">
                <div class="card">
                    <img src="catPict.jpg" class="profileImage">
                </div>
            </div>
            <div class="card cardPost">
                <div class="post">
                    <div class="middle">
                        <div class="row d-flex">
                            <div class="col">
                                <img src="sketch.jpg" class="profileImage">
                            </div>
                            <div class="col d-flex logo">
                                <img src="more.png" class="logoImg">
                            </div>
                        </div>
                    </div>
                    <img src="glassh.jpg" width="100%">
                </div>
                <div class="postInt">
                    <div class="row">
                        <div class="col">
                            <img src="icons8-heart-64.png">
                            <img src="icons8-paper-plane-60.png">
                            <img src="icons8-post-64.png">
                        </div>
                        <div class="col bookmarkLoc">
                            <img src="icons8-bookmark-64.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card cardPost">
                <div class="post">
                    <div class="middle">
                        <div class="row d-flex">
                            <div class="col">
                                <img src="frog.jpg" class="profileImage">
                            </div>
                            <div class="col d-flex logo">
                                <img src="more.png" class="logoImg">
                            </div>
                        </div>
                    </div>
                    <img src="r.jpg" width="100%">
                </div>
                <div class="postInt">
                    <div class="row">
                        <div class="col">
                            <img src="icons8-heart-64.png">
                            <img src="icons8-paper-plane-60.png">
                            <img src="icons8-post-64.png">
                        </div>
                        <div class="col bookmarkLoc">
                            <img src="icons8-bookmark-64.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card cardPost">
                <div class="post">
                    <div class="middle">
                        <div class="row d-flex">
                            <div class="col">
                                <img src="lov.jpg" class="profileImage">
                            </div>
                            <div class="col d-flex logo">
                                <img src="more.png" class="logoImg">
                            </div>
                        </div>
                    </div>
                    <img src="b.jpg" width="100%">
                </div>
                <div class="postInt">
                    <div class="row">
                        <div class="col">
                            <img src="icons8-heart-64.png">
                            <img src="icons8-paper-plane-60.png">
                            <img src="icons8-post-64.png">
                        </div>
                        <div class="col bookmarkLoc">
                            <img src="icons8-bookmark-64.png">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="col">
            <div class="profile-3">
                <div class="row">
                    <div class="col d-flex profileMain">
                        <img src="catPict.jpg" class="profileImage">
                        <h1>insta.com</h1>
                    </div>
                    <div class="col">
                        <h5><a href="#">Switch</a></h5>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
